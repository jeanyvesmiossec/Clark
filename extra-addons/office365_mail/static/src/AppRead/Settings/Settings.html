<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Odoo Outlook Connector - Settings</title>

    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <!-- Custom -->
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link href="../App.css" rel="stylesheet" type="text/css" />
    <link href="Settings.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: none;">
<div>
    <form id="form-settings">
        <div class="padding-sides">
            <div>
                <a href="../Home/Home.html" class="float-right ms-font-xxl padding"><i class="ms-Icon ms-Icon--x"></i></a>
                <h1 class="ms-font-xxl" data-translate>Settings</h1>
            </div>
            <div class="ms-Grid no-padding">
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg3">
                        <label for="odoo-base-url" class="ms-Label" data-translate>Odoo instance URL</label>
                    </div>
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md8 ms-u-lg4">
                        <input type="text" name="odoo-base-url" id="odoo-base-url" class="ms-TextField-field">
                    </div>
                </div>
                <div class="ms-Grid-row" id="odoo-database-field" style="display: none">
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg3">
                        <label for="odoo-database" class="ms-Label" data-translate>Odoo database</label>
                    </div>
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md8 ms-u-lg4">
                        <input type="text" name="odoo-database" id="odoo-database" class="ms-TextField-field">
                    </div>
                </div>

                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg3">
                        <label for="odoo-username" class="ms-Label" data-translate>Odoo username</label>
                    </div>
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md8 ms-u-lg4">
                        <input type="text" name="odoo-username" id="odoo-username" class="ms-TextField-field">
                    </div>
                </div>
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md4 ms-u-lg3">
                        <label for="odoo-password" class="ms-Label" data-translate>Odoo password</label>
                    </div>
                    <div class="ms-Grid-col ms-u-sm6 ms-u-md8 ms-u-lg4">
                        <input type="password" name="odoo-password" id="odoo-password" class="ms-TextField-field">
                    </div>
                </div>
            </div>
            <div id="info">
                <div id="message-success" class="ms-MessageBar ms-MessageBar--success" style="display: none">
                    <div class="ms-MessageBar-content">
                        <div class="ms-MessageBar-icon">
                            <i class="ms-Icon ms-Icon--checkboxCheck ms-Icon--circle"></i>
                        </div>
                        <div class="ms-MessageBar-text" data-translate>
                            Success - Connection successful.
                        </div>
                    </div>
                </div>
                <div id="message-error" class="ms-MessageBar ms-MessageBar--error" style="display: none">
                    <div class="ms-MessageBar-content">
                        <div class="ms-MessageBar-icon">
                            <i class="ms-Icon ms-Icon--xCircle"></i>
                        </div>
                        <div class="ms-MessageBar-text" data-translate>
                            Error - Could not make a connection. Please recheck your information.
                        </div>
                    </div>
                </div>
                <div id="spinner" class="ms-Spinner" style="display: none">
                    <div class="ms-Spinner-label" data-translate>
                        Checking connection...
                    </div>
                </div>
            </div>
            <button class="ms-Button ms-Button--primary" id="open-confirm-dialog">
                <span class="ms-Button-label" data-translate>Save</span>
            </button>
            <a href="../Home/Home.html" class="ms-Button">
                <span class="ms-Button-label" data-translate>Cancel</span>
            </a>
        </div>

        <div id="confirm-dialog" class="ms-Dialog ms-Dialog--blocking" style="display: none;">
            <div class="ms-Overlay"></div>
            <div class="ms-Dialog-main">
                <button class="ms-Dialog-button ms-Dialog-button--close js-DialogAction--close">
                    <i class="ms-Icon ms-Icon--x"></i>
                </button>
                <div class="ms-Dialog-header">
                    <p class="ms-Dialog-title" data-translate>Save changes</p>
                </div>
                <div class="ms-Dialog-inner">
                    <div class="ms-Dialog-content">
                        <p class="ms-Dialog-subText" data-translate>Are you sure you want to save these changes?</p>
                    </div>
                    <div class="ms-Dialog-actions">
                        <div class="ms-Dialog-actionsRight">
                            <button class="ms-Dialog-action ms-Button" id="save-changes">
                                <span class="ms-Button-label" data-translate>Yes</span>
                            </button>
                            <button class="ms-Dialog-action ms-Button ms-Button--primary js-DialogAction--close">
                                <span class="ms-Button-label" data-translate>No</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reopen-dialog" class="ms-Dialog ms-Dialog--blocking" style="display: none;">
            <div class="ms-Overlay"></div>
            <div class="ms-Dialog-main">
                <div class="ms-Dialog-header">
                    <p class="ms-Dialog-title" data-translate>Changes saved!</p>
                </div>
                <div class="ms-Dialog-inner">
                    <div class="ms-Dialog-content">
                        <p class="ms-Dialog-subText" data-translate>Please reopen the Add-In.</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Third-Party libs -->
<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../Scripts/XMLRPC/jquery.xmlrpc.min.js"></script>
<script src="../../Scripts/Odoo/odoo.js"></script>
<script src="../../Scripts/Translations.js"></script>
<script src="../../Scripts/Fabric/Spinner.js"></script>
<script src="../../Scripts/Fabric/Dialog.js"></script>

<!-- Custom -->
<script src="../App.js" type="text/javascript"></script>
<script src="Settings.js" type="text/javascript"></script>
</body>
</html>
